name: CI/CD Frontend & Backend

on:
  push:
    branches:
      - main

env:
  VPS_TARGET_DIR: /var/www/frontend_build

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd admin-dashboard
          npm ci

      - name: Build frontend
        run: |
          cd admin-dashboard
          npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: admin-dashboard/dist

  deploy-frontend:
    name: Deploy Frontend to VPS
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: admin-dashboard/build

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Rsync build to VPS
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.VPS_PORT }}" admin-dashboard/build/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.VPS_TARGET_DIR }}

      - name: Reload PM2 frontend process
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            pm2 reload frontend_api_Jeu_main || pm2 start "serve" --name "frontend_api_Jeu_main" --spa ${{ env.VPS_TARGET_DIR }} 5173
            pm2 save

  deploy-backend:
    name: Deploy Backend to Render
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
